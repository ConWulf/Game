<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/tic-tac-toe.css">
	<title>Document</title>
</head>
<body>

<div class="wrapper" id="tittle">
	<h1>responsive tic-tac-toe</h1>
</div>

<main class="wrapper" id="boardWrapper">

	<div id="turn"></div>
<div class="playField" id="board">
	<div id="squareTl" class="playSquares topRow"></div>
	<div id="squareTm" class="playSquares topRow"></div>
	<div id="squareTr" class="playSquares topRow"></div>
	<div id="squareMl" class="playSquares middleRow"></div>
	<div id="squareM" class="playSquares middleRow"></div>
	<div id="squareMr" class="playSquares middleRow"></div>
	<div id="squareBl" class="playSquares bottomRow"></div>
	<div id="squareBm" class="playSquares bottomRow"></div>
	<div id="squareBr" class="playSquares bottomRow"></div>
</div>

	<div class="buttonContainer">
		<button id="resetButton" class="reset">Reset</button>
		<button id="2P" class="startGame">Play Against Human</button>
		<button id="AI" class="startGame">Play Against Computer</button>
	</div>
</main>



<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
		crossorigin="anonymous"></script>
<script src="js/tic-tac-toe.js"></script>
<!--<script src="js/jquery-2.2.4.js"></script>-->
</body>
</html>
